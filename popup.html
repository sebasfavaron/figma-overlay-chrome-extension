<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 32px;
      height: 32px;
      background: #18A0FB;
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle-label {
      font-weight: 500;
      color: #555;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.enabled {
      background: #18A0FB;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.enabled .toggle-slider {
      transform: translateX(26px);
    }

    .status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .status.enabled {
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      color: #1e40af;
    }

    .status.disabled {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path
          d="M6 2h12c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2h-4v4c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V10c0-1.1.9-2 2-2h4V4c0-1.1.9-2 2-2zm6 4V4H6v6h4c1.1 0 2-.9 2-2zm-2 6H6v8h6v-8zm8-6h-6v2c0 1.1-.9 2-2 2h-2v4h8V6z" />
      </svg>
    </div>
    <h1>Figma Overlay</h1>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable overlay</span>
    <div class="toggle" id="toggle">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <div class="status enabled" id="status">
    âœ“ Extension is enabled
  </div>

  <script src="popup.js"></script>
</body>

</html>
